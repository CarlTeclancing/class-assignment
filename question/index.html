<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <div class="result">

        </div>
        <div class="question-container" id="question">
            <h4>JavaScript Quiz App</h4>
        </div>
        <div class="option-container">
            <button class="option" id="op1">option 1</button>
            <button class="option" id="op2">option 2</button>
            <button class="option" id="op3">option 3</button>
            <button class="option" id="op4">option 4</button>
        </div>
        <div class="navigation">
            <button class="prev">Prev</button>
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>
    </div>
    <div class="div">
        <button id="btn">Check Score</button>
        <h3 class="score"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
